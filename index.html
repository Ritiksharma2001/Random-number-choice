<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Prediction Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00000000;
            margin: 0;
        }

        #container {
            text-align: center;
            padding: 20px;
            background-color: green;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #random-number {
            font-size: 2em;
            margin: 20px 0;
            color: red;
        }

        #prediction-result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Number Prediction Game</h1>
    
    <div>
        <label for="number-select">Choose a color:</label>
        <select id="number-select">
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="white">white</option>
            <option value="yellow">yellow</option>
        </select>
        <button id="predict-button">Predict</button>
    </div>
    
    <div id="random-number">?</div>
    <div id="prediction-result"></div>
</div>

<script>
    const colors = ['blue', 'red', 'green', 'white', 'yellow'];

    function generateRandomColor() {
        const randomIndex = Math.floor(Math.random() * colors.length);
        return colors[randomIndex];
    }

    document.getElementById('predict-button').addEventListener('click', function() {
        const selectedColor = document.getElementById('number-select').value;
        const generatedColor = generateRandomColor();
        const resultMessage = selectedColor === generatedColor ? "You won!" : "Bad luck! Try again next time.";
        
        // Display the generated color and result
        document.getElementById('random-number').textContent = generatedColor;
        document.getElementById('prediction-result').textContent = resultMessage;

        // Clear the result and hide the generated color after 10 seconds
        setTimeout(function() {
            document.getElementById('random-number').textContent = '?';
            document.getElementById('prediction-result').textContent = '';
        }, 20000);
    });

    // Automatically generate a new color every 10 seconds
    setInterval(function() {
        const generatedColor = generateRandomColor();
        document.getElementById('random-number').textContent = generatedColor;
    }, 200000);
</script>

</body>
</html>
